#Available tags: adirname, adirpath, sdirname, sdirpath, ircnick, ftpuser

# "*" = all identified users, otherwise use space seperated group names
# deny supercedes allow, so if you allow * deny still works, but if you deny * allow means nothing
# deny is only useful if you want to grant everyone(*) access except specific groups
approve.allow=siteop
approve.deny=
approve.denymsg=${color}15${bold}APPROVE${bold}${coloroff}: Sorry ${ircnick} aka ${ftpuser}, you ar not allowed to use this command.
approve.noident=${color}15${bold}APPROVE${bold}${coloroff}: ${ircnick}, you must identify yourself to the bot first with !ident command.
approve.usage=${color}15${bold}APPROVE${bold}${coloroff}: usage: !approve <dirname>

approve.dirname=Approved.by.${ftpuser}

# sdir* = directory to search for, adir* = created directory
approve.success=${color}15${bold}APPROVE${bold}${coloroff}: ${bold}${sdirname}${bold} is approved by ${ftpuser}
approve.exists=${color}15${bold}APPROVE${bold}${coloroff}: ${adirpath} already exists
approve.error=${color}15${bold}APPROVE${bold}${coloroff}: ${sdirname} was not found on site
